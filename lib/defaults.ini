; -----------------------------------------------------------------------------
; C O M M U N I C A T I O N
; -----------------------------------------------------------------------------
; The backend
driver = "offline"
; The address, might be a url or filename
driver_address = "192.168.x.x"
; The port, if the driver needs one
driver_port = "1028"
; The TLS port, if the driver needs one
driver_tlsport = ""
driver_consoleport = ""
driver_consoleusername = ""
driver_consolepassword = ""
; Use the realtime-mode if possible
driver_realtime = true
; Use the auto reconnect if possible
driver_autoreconnect = true
; a switch to force the driver to ssl (openHAB)
driver_ssl = false
; The username if the backend requires authorization
driver_username = ""
; The password if the backend requires authorization
driver_password = ""
; reverse proxy used? -> server IP address and port must be deleted
reverseproxy = false
; if SV is called with a host name, e.g. smartVISU.local, it must be specified here
sv_hostname = ""
; should a proxy be used for outgoing requests
proxy = ""
; the URL of the Proxy - in Form tcp://proxy:port
proxy_url = ""
; the proxy user if needed
proxy_user = ""
; the proxy password if needed
proxy_password = ""
; driver reconnect interval 
reconnect_time = 5000


; -----------------------------------------------------------------------------
; U S E R - I N T E R F A C E
; -----------------------------------------------------------------------------
; The name of the stylesheet. Results in NAME.min.css
; You may change your design with the jquerymobile theme roller
; @link     http://jquerymobile.com/themeroller/
design = "night"
design_icon0 = "icons/ws/"
design_icon1 = "icons/or/"
; smartVISU supports different projects, located under 'pages'
; this is the directory for your project
pages = ""
; Select your language. Some widgets are multilanguage
lang = "en"
; The default page loaded in the project directory
index = "index"
; The title of the html-pages
title = "YOUR NAME [smartVISU]"
; Is the smartVISU page cache enabled?
cache = false
; Sub-dolder for page cache (differs only in config cookie per client)?
cachefolder = "global"
; Is jQuery mobile client-dom-cache enabled?
cache_dom = true
; How is the page-transition made?
; 'none', 'fade' (default), 'slide'
transition = "fade"
; Should some html-elements and widgets be animated?
animation = false
; the refresh-delay between glued widgets
delay = 750
; seconds until automatically return to home page
backtohometime = 0
; timezone to use
timezone = "Europe/Berlin"

; -----------------------------------------------------------------------------
; O P T I O N S
; -----------------------------------------------------------------------------
;
; check for updates on smartvisu.de
updatecheck = true
driver_loopback = true
collapsible_reset = false
driver_signalBusy = true

; -----------------------------------------------------------------------------
; W I D G E T S
; -----------------------------------------------------------------------------
; Which service should be used?
; @value    offline: simulation with random values
; @value    service_diabled: weather widget will not be displayed in infoblock.html
; @value    openweathermap.org
; @value    pirateweather.net
; @value    weather.com
; @value    met.no
weather_service = "offline"
; What is the default location?
weather_location = "Germany/Bayern/WÃ¼rzburg"
; Is there a key for the service?
weather_key = ""
; Which phone-system should by used?
; @value    service_disabled: phone list will not be displayed in infoblock.html
; @value    offline: simulation with random values
; @value    auerswald: Auerswald VoiP 5010, 5020, Commander Basic.2
; @value    fritz!box_TR-064: various Fritz!box models with Fritz!OS >= v6
; @value    ncid: Network Caller ID daemon (not tested since v2.9)
; @value    speedport_w_724v_Type_B
phone_service = "service_disabled"
; What is the ip-address of the phone-system?
phone_server = "192.168.x.x"
; What is the tcp-port of the phone-system?
phone_port = ""
; Is there a user to authenticate?
phone_user = ""
; Is there a password to authenticate?
phone_pass = ""
; Which calender should be used?
; @value    service_disabled: calendar list will not be displayed in infoblock.html
; @value    offline: simulation with random values
; @value    CalDav
; @value    iCloud
; @value    iCal_(e.g._Google)
; @value    googleV3: Google Calendar API
calendar_service = "service_disabled"
; What is the private url?
calendar_url = ""
; What is the username ?
calendar_username = ""
; What is the password ?
calendar_password = ""
; What is the calendar name ?
calendar_name = ""
; Default color for corresponding calendar name
calendar_color = ""
; The default code for all Codepads
codepad_code = "0000"
; Source for time of clock widgets
; 'client' (default), 'server'
timesource = "client"
; Data for Google authentication
calendar_google_client_id = ""
calendar_google_client_secret = ""
calendar_google_refresh_token = ""
calendar_private = false

